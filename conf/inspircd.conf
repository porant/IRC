<server name="irc.porant.de"
        description="Porant's Chat"
        id="00A"
        network="PTNETWORK"
        >
</server>

<admin name="PORANT"
       nick="porant"
       email="admin@YOUR.ADMIN.EMAIL" <!-- !!! REPLACE THIS !!! -->
       >
</admin> 

<bind address="" port="6667" type="clients">
</bind>

<include file="modules.conf">
<include file="opers.conf"> 

<files motd="inspircd.motd"
       rules="inspircd.rules"
       >
</files>

<options
    pidfile="/inspircd/run/inspircd.pid"
    hidedescription="yes"
    hidebans="yes"
    language="en"
    maxclients="1000"
    pingfrequency="2m"
    pingtimeout="1m"
    >
</options>

<log type="file" target="/inspircd/logs/inspircd.log" level="DEFAULT,ERROR,FATAL">
</log>

<log type="stderr" level="ERROR,FATAL">
</log>

       <power diepass="<HASHED_DIE_PASSWORD_HERE>" 
       restartpass="<HASHED_RESTART_PASSWORD_HERE>"
       hash="sha256"
       >
       </power>