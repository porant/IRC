# modules.conf - Module Loading Configuration (Example)
#
# List all modules you want InspIRCd to load using <module name="..."> tags.
# The order can sometimes matter, but generally core modules first is safe.
# Consult the official InspIRCd documentation for available modules and their functions.
# https://docs.inspircd.org/3/modules/

# --- Core & Essential Modules ---
<module name="m_spanningtree.so">    # Required for server linking (even on single server)
<module name="m_ping.so">            # Handles PING/PONG keepalives
<module name="m_globops.so">         # Provides /GLOBOPS command for opers
<module name="m_nickflood.so">       # Basic protection against nick change floods
<module name="m_chanprotect.so">     # Provides +a (admin) and +q (owner) modes
<module name="m_topiclock.so">       # Provides +t (topic lock) mode
<module name="m_blockcolor.so">      # Blocks or strips IRC color codes
<module name="m_operprefix.so">      # Shows @/+ prefixes for opers/voiced users in channel
<module name="m_conn_max.so">        # Limits connections per IP address
<module name="m_conn_flood.so">      # Basic connection rate limiting

# --- Standard Command Modules ---
<module name="m_motd.so">            # Provides /MOTD command
<module name="m_rules.so">           # Provides /RULES command
<module name="m_admin.so">           # Provides /ADMIN command
<module name="m_away.so">            # Provides /AWAY command
<module name="m_join.so">            # Provides /JOIN command
<module name="m_part.so">            # Provides /PART command
<module name="m_kick.so">            # Provides /KICK command
<module name="m_kill.so">            # Provides /KILL command (oper required)
<module name="m_list.so">            # Provides /LIST command
<module name="m_mode.so">            # Provides /MODE command (user and channel)
<module name="m_names.so">           # Provides /NAMES command
<module name="m_nick.so">            # Provides /NICK command
<module name="m_topic.so">           # Provides /TOPIC command
<module name="m_whois.so">           # Provides /WHOIS command
<module name="m_who.so">             # Provides /WHO command
<module name="m_whowas.so">          # Provides /WHOWAS command
<module name="m_stats.so">           # Provides /STATS command
<module name="m_time.so">            # Provides /TIME command
<module name="m_version.so">         # Provides /VERSION command
<module name="m_links.so">           # Provides /LINKS command (for server linking)
<module name="m_map.so">             # Provides /MAP command (shows server network map)
<module name="m_info.so">            # Provides /INFO command
<module name="m_invite.so">          # Provides /INVITE command

# --- Optional but Common Modules ---
# <module name="m_filter.so">        # Keyword filtering (requires <filter> blocks)
# <module name="m_operlog.so">       # Logs oper commands to a specific file/target
# <module name="m_helpop.so">        # Provides /HELPOP command
# <module name="m_safelist.so">      # Allows specific hosts to bypass some checks (use carefully)
# <module name="m_services_account.so"> # Needed for Services integration (Anope, Atheme)

# --- SSL/TLS Module ---
# Load ONE of these if you enabled SSL in inspircd.conf
<module name="m_ssl_openssl.so">   # Use OpenSSL library for TLS
# <module name="m_ssl_gnutls.so">  # Use GnuTLS library for TLS

# End of modules.conf