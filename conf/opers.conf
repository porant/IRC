
# Network Administrator: Highest level, can manage servers, rehash, die.
<opertype name="NetAdmin" inherits="GlobalOper ServicesAdmin"> # Inherits from multiple types
    <command name="rehash">     # Reload configuration files
    <command name="restart">    # Restart the server
    <command name="die">        # Shutdown the server
    <command name="connect">    # Connect to other servers
    <command name="squit">      # Disconnect other servers
    <command name="module">     # Load/unload modules
    <command name="ELINE">      # Ban hosts from connecting to specific servers
    <command name="remote Q">   # See PRIVS Q - allows viewing server configuration/details
    <privilege name="servers/auspex"> # Can see all server link traffic/details
</opertype>

<oper name="PTAdmin"            <!-- Choose a login name (e.g., CertAdmin, IPAdmin) -->
      type="NetAdmin"             <!-- Grants the highest privilege level -->
      host="*@192.168.0.2"        <!-- CRITICAL: ONLY allows connections from this IP -->
      password=""                 <!-- Empty password field -->
</oper>